# ============================================================================
# CONFIGURAÇÕES ADICIONAIS
# ============================================================================

# Redirecionar www para não-www
server {
    listen 80;
    listen [::]:80;
    server_name www.api.brandaocontador.com.br www.nfe.brandaocontador.com.br;
    return 301 $scheme://api.brandaocontador.com.br$request_uri;
}

# Bloquear acesso direto por IP (opcional)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444;
}