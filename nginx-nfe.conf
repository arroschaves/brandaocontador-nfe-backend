# ============================================================================
# CONFIGURAÇÃO NGINX PARA SISTEMA NFE - SERVIDOR CONTABO
# ============================================================================
# Servidor: 147.93.186.214 (Ubuntu 24.04.3 LTS)
# Domínios: api.brandaocontador.com.br, nfe.brandaocontador.com.br
# Aplicação: Node.js na porta 3000
# ============================================================================

# Configuração de rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Configuração de cache
proxy_cache_path /var/cache/nginx/nfe levels=1:2 keys_zone=nfe_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Configuração principal do servidor
server {
    listen 80;
    listen [::]:80;
    server_name api.brandaocontador.com.br nfe.brandaocontador.com.br 147.93.186.214;
    
    # Logs específicos com formato detalhado
    access_log /var/log/nginx/nfe_access.log combined;
    error_log /var/log/nginx/nfe_error.log warn;
    
    # Configurações de segurança
    server_tokens off;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configurações de cliente
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Configurações de keepalive
    keepalive_timeout 65s;
    keepalive_requests 100;
    
    # Redirecionar para HTTPS (será ativado após configurar SSL)
    # return 301 https://$server_name$request_uri;
    
    # ========================================================================
    # ROTAS DA API NFE
    # ========================================================================
    
    # Rota de autenticação com rate limiting mais restritivo
    location /api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para autenticação
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Headers de segurança específicos
        add_header X-Auth-Rate-Limited "true" always;
    }
    
    # Rotas da API com rate limiting padrão
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts otimizados para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Buffer otimizado
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Cache para rotas específicas
        proxy_cache nfe_cache;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        
        # Headers de cache
        add_header X-Cache-Status $upstream_cache_status always;
    }
    
    # Health check sem rate limiting
    location /api/health {
        access_log off;
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # ========================================================================
    # ARQUIVOS ESTÁTICOS E UPLOADS
    # ========================================================================
    
    # Arquivos de upload com cache longo
    location /uploads/ {
        alias /var/www/nfe/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Segurança para uploads
        location ~* \.(php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Arquivos de certificados (bloqueados)
    location /certificates/ {
        deny all;
        return 404;
    }
    
    # Arquivos de dados JSON (bloqueados)
    location /data/ {
        deny all;
        return 404;
    }
    
    # ========================================================================
    # CONFIGURAÇÕES DE SEGURANÇA
    # ========================================================================
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acesso a arquivos de configuração
    location ~* \.(env|config|ini|log|bak|backup|old)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear user agents maliciosos
    if ($http_user_agent ~* (bot|crawler|spider|scraper)) {
        return 403;
    }
    
    # Bloquear métodos HTTP não permitidos
    if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS)$) {
        return 405;
    }
    
    # ========================================================================
    # FALLBACK E ERRO
    # ========================================================================
    
    # Página de erro personalizada
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/html;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html;
        internal;
    }
    
    # Fallback para SPA (se necessário)
    location / {
        try_files $uri $uri/ @fallback;
    }
    
    location @fallback {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

