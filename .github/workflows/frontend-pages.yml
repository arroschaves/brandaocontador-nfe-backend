name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch para deploy"
        required: false
        default: "main"
  schedule:
    - cron: '*/30 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          submodules: recursive

      - name: Use local frontend directory
        run: |
          echo "Using local frontend directory at ./frontend"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend (Vite)
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || vars.VITE_API_URL || 'https://api.brandaocontador.com.br' }}
          VITE_APP_NAME: ${{ secrets.VITE_APP_NAME || vars.VITE_APP_NAME || 'Sistema NFe' }}
          VITE_APP_VERSION: ${{ secrets.VITE_APP_VERSION || vars.VITE_APP_VERSION || '1.0.0' }}
          VITE_BASE: ${{ secrets.VITE_BASE || vars.VITE_BASE || '/' }}

      - name: Add 404 fallback for SPA
        run: |
          cp frontend/dist/index.html frontend/dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4