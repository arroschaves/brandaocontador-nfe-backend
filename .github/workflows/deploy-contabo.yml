name: Deploy Contabo

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.13
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            if [ ! -d ~/brandaocontador-nfe-backend ]; then
              git clone https://github.com/arroschaves/brandaocontador-nfe-backend.git ~/brandaocontador-nfe-backend
            else
              cd ~/brandaocontador-nfe-backend && git pull
            fi
            cd ~/brandaocontador-nfe-backend
            npm ci
            pm2 start ecosystem-production.config.js || pm2 restart ecosystem-production.config.js
