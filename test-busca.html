<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Busca - NFe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; margin: 5px 0; }
        input { width: 300px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
        .result-item { padding: 10px; border-bottom: 1px solid #eee; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Busca - Sistema NFe</h1>
        
        <div class="form-group">
            <h2>1. Login</h2>
            <label>Email:</label>
            <input type="email" id="email" value="admin@brandaocontador.com.br">
            <label>Senha:</label>
            <input type="password" id="senha" value="admin:123">
            <button onclick="fazerLogin()">Fazer Login</button>
            <div id="loginResult"></div>
        </div>

        <div class="form-group">
            <h2>2. Buscar Produtos</h2>
            <label>Buscar Produto:</label>
            <input type="text" id="produtoQuery" placeholder="Digite o nome do produto">
            <button onclick="buscarProdutos()">Buscar Produtos</button>
            <div id="produtoResults" class="results"></div>
        </div>

        <div class="form-group">
            <h2>3. Buscar Clientes</h2>
            <label>Buscar Cliente:</label>
            <input type="text" id="clienteQuery" placeholder="Digite o nome do cliente">
            <button onclick="buscarClientes()">Buscar Clientes</button>
            <div id="clienteResults" class="results"></div>
        </div>
    </div>

    <script>
        let token = '';
        const API_BASE = 'http://localhost:3001';

        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();
                
                if (response.ok && data.sucesso) {
                    token = data.token;
                    resultDiv.innerHTML = '<div class="success">Login realizado com sucesso!</div>';
                } else {
                    resultDiv.innerHTML = `<div class="error">Erro no login: ${data.mensagem || 'Erro desconhecido'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Erro de conexão: ${error.message}</div>`;
            }
        }

        async function buscarProdutos() {
            const query = document.getElementById('produtoQuery').value;
            const resultDiv = document.getElementById('produtoResults');

            if (!token) {
                resultDiv.innerHTML = '<div class="error">Faça login primeiro!</div>';
                return;
            }

            if (query.length < 2) {
                resultDiv.innerHTML = '<div class="error">Digite pelo menos 2 caracteres</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/produtos?q=${encodeURIComponent(query)}&ativo=true`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok && data.sucesso) {
                    if (data.produtos && data.produtos.length > 0) {
                        let html = `<h3>Produtos encontrados (${data.produtos.length}):</h3>`;
                        data.produtos.forEach(produto => {
                            html += `
                                <div class="result-item">
                                    <strong>${produto.nome}</strong><br>
                                    Código: ${produto.codigo}<br>
                                    Preço: R$ ${produto.valorUnitario}<br>
                                    NCM: ${produto.ncm}
                                </div>
                            `;
                        });
                        resultDiv.innerHTML = html;
                    } else {
                        resultDiv.innerHTML = '<div>Nenhum produto encontrado</div>';
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">Erro na busca: ${data.mensagem || 'Erro desconhecido'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Erro de conexão: ${error.message}</div>`;
            }
        }

        async function buscarClientes() {
            const query = document.getElementById('clienteQuery').value;
            const resultDiv = document.getElementById('clienteResults');

            if (!token) {
                resultDiv.innerHTML = '<div class="error">Faça login primeiro!</div>';
                return;
            }

            if (query.length < 2) {
                resultDiv.innerHTML = '<div class="error">Digite pelo menos 2 caracteres</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/clientes?q=${encodeURIComponent(query)}&ativo=true`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok && data.sucesso) {
                    if (data.clientes && data.clientes.length > 0) {
                        let html = `<h3>Clientes encontrados (${data.clientes.length}):</h3>`;
                        data.clientes.forEach(cliente => {
                            html += `
                                <div class="result-item">
                                    <strong>${cliente.nome}</strong><br>
                                    Documento: ${cliente.documento}<br>
                                    Email: ${cliente.email}<br>
                                    Telefone: ${cliente.telefone}
                                </div>
                            `;
                        });
                        resultDiv.innerHTML = html;
                    } else {
                        resultDiv.innerHTML = '<div>Nenhum cliente encontrado</div>';
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">Erro na busca: ${data.mensagem || 'Erro desconhecido'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Erro de conexão: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
