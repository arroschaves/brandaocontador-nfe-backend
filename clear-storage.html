<!DOCTYPE html>
<html>
<head>
    <title>Limpar Storage - Sistema NFe</title>
</head>
<body>
    <h1>Limpando localStorage...</h1>
    <p id="status">Processando...</p>
    
    <script>
        // Limpar localStorage
        localStorage.removeItem('auth_token');
        localStorage.removeItem('auth_user');
        localStorage.clear();
        
        // Limpar sessionStorage também
        sessionStorage.clear();
        
        document.getElementById('status').innerHTML = 'Storage limpo! Redirecionando para login...';
        
        // Redirecionar para a página de login após 2 segundos
        setTimeout(() => {
            window.location.href = 'http://localhost:3000/login';
        }, 2000);
    </script>
</body>
</html>
