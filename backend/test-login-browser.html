<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login e Status SEFAZ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Teste Login e Status SEFAZ</h1>
    
    <div>
        <button onclick="testLogin()">ğŸ” Testar Login</button>
        <button onclick="testSefazStatus()">ğŸ“Š Testar Status SEFAZ</button>
        <button onclick="testFullFlow()">ğŸš€ Teste Completo</button>
        <button onclick="clearLogs()">ğŸ§¹ Limpar Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        let authToken = null;
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testLogin() {
            try {
                log('ğŸ” Tentando fazer login...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@brandaocontador.com.br',
                        senha: 'adminpassword'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.sucesso) {
                    authToken = data.token;
                    log(`âœ… Login realizado com sucesso! Token: ${authToken.substring(0, 20)}...`, 'success');
                    log(`ğŸ‘¤ UsuÃ¡rio: ${data.usuario.email}`, 'success');
                    return authToken;
                } else {
                    log(`âŒ Erro no login: ${data.erro} (${data.codigo})`, 'error');
                    return null;
                }
            } catch (error) {
                log(`ğŸ’¥ ExceÃ§Ã£o no login: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testSefazStatus() {
            if (!authToken) {
                log('âš ï¸ Token nÃ£o encontrado. Fazendo login primeiro...', 'info');
                const token = await testLogin();
                if (!token) {
                    log('âŒ NÃ£o foi possÃ­vel fazer login. Abortando teste de status.', 'error');
                    return;
                }
            }
            
            try {
                log('ğŸ“Š Verificando status da SEFAZ...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/nfe/status`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.sucesso) {
                    log('âœ… Status obtido com sucesso!', 'success');
                    log(`ğŸ“„ Resposta completa: ${JSON.stringify(data, null, 2)}`, 'info');
                    
                    const status = data.status;
                    if (status) {
                        log('ğŸ” Analisando status...', 'info');
                        
                        // Certificado
                        if (status.certificado) {
                            log(`ğŸ“œ Certificado - Carregado: ${status.certificado.carregado ? 'âœ…' : 'âŒ'}, VÃ¡lido: ${status.certificado.valido ? 'âœ…' : 'âŒ'}`, 'info');
                        }
                        
                        // SEFAZ
                        if (status.sefaz) {
                            const sefazStatus = status.sefaz.disponivel ? 'ğŸŸ¢ ONLINE' : 'ğŸ”´ OFFLINE';
                            log(`ğŸ›ï¸ SEFAZ: ${sefazStatus}`, status.sefaz.disponivel ? 'success' : 'error');
                            log(`ğŸŒ Ambiente: ${status.sefaz.ambiente}`, 'info');
                            log(`ğŸ“ UF: ${status.sefaz.uf}`, 'info');
                            log(`ğŸ§ª SimulaÃ§Ã£o: ${status.sefaz.simulacao ? 'âœ…' : 'âŒ'}`, 'info');
                            
                            if (status.sefaz.disponivel) {
                                log('ğŸ‰ SEFAZ estÃ¡ funcionando corretamente!', 'success');
                            } else {
                                log('âš ï¸ SEFAZ estÃ¡ offline ou com problemas!', 'error');
                            }
                        }
                        
                        // DiretÃ³rios
                        if (status.diretorios) {
                            log(`ğŸ“ DiretÃ³rios - XMLs: ${status.diretorios.xmls ? 'âœ…' : 'âŒ'}, Enviadas: ${status.diretorios.enviadas ? 'âœ…' : 'âŒ'}, Falhas: ${status.diretorios.falhas ? 'âœ…' : 'âŒ'}`, 'info');
                        }
                    }
                } else {
                    log(`âŒ Erro ao obter status: ${data.erro}`, 'error');
                }
            } catch (error) {
                log(`ğŸ’¥ ExceÃ§Ã£o ao verificar status: ${error.message}`, 'error');
            }
        }
        
        async function testFullFlow() {
            log('ğŸš€ Iniciando teste completo...', 'info');
            log('=' .repeat(50), 'info');
            
            // 1. Login
            const token = await testLogin();
            if (!token) {
                log('âŒ Teste completo falhou no login.', 'error');
                return;
            }
            
            // 2. Status
            await testSefazStatus();
            
            log('=' .repeat(50), 'info');
            log('âœ… Teste completo finalizado!', 'success');
        }
        
        // Auto-executar teste completo ao carregar a pÃ¡gina
        window.onload = function() {
            log('ğŸŒ PÃ¡gina carregada. Aguardando aÃ§Ã£o do usuÃ¡rio...', 'info');
        };
    </script>
</body>
</html>
