<!DOCTYPE html>
<html>
<head>
    <title>Teste SEFAZ Status</title>
</head>
<body>
    <h1>Teste Status SEFAZ</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:3001';
        const results = document.getElementById('results');
        
        function log(message) {
            results.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        async function testHealth() {
            try {
                log('üîç Testando /health...');
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                log('‚úÖ Health OK: ' + JSON.stringify(data));
                return true;
            } catch (error) {
                log('‚ùå Health Error: ' + error.message);
                return false;
            }
        }
        
        async function testLogin() {
            try {
                log('üîç Testando login...');
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@brandaocontador.com.br',
                        senha: 'adminpassword'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    log('‚úÖ Login OK: ' + data.usuario.email);
                    return data.token;
                } else {
                    log('‚ùå Login Error: ' + data.erro);
                    return null;
                }
            } catch (error) {
                log('‚ùå Login Exception: ' + error.message);
                return null;
            }
        }
        
        async function testNfeStatus(token) {
            try {
                log('üîç Testando /nfe/status...');
                const response = await fetch(`${API_BASE_URL}/nfe/status`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    log('‚úÖ NFe Status: ' + JSON.stringify(data, null, 2));
                    log('üéØ SEFAZ Dispon√≠vel: ' + (data.disponivel ? 'SIM' : 'N√ÉO'));
                    log('üåç Ambiente: ' + data.ambiente);
                    log('üß™ Simula√ß√£o: ' + (data.simulacao ? 'SIM' : 'N√ÉO'));
                } else {
                    log('‚ùå NFe Status Error: ' + data.erro);
                }
            } catch (error) {
                log('‚ùå NFe Status Exception: ' + error.message);
            }
        }
        
        async function runTests() {
            log('üöÄ Iniciando testes...');
            
            const healthOk = await testHealth();
            if (!healthOk) return;
            
            const token = await testLogin();
            if (!token) return;
            
            await testNfeStatus(token);
            
            log('‚úÖ Testes conclu√≠dos!');
        }
        
        // Executar testes automaticamente
        runTests();
    </script>
</body>
</html>
